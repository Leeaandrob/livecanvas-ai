name = "live-canvas-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
account_id = "450e01c6b878357ff7bccd2d4b23123e"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

[[durable_objects.bindings]]
name = "BOARD_ROOM"
class_name = "BoardRoom"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["BoardRoom"]

# D1 Database for board metadata
[[d1_databases]]
binding = "DB"
database_name = "livecanvas-db"
database_id = "79150c5c-f680-417e-91b6-759f25528590"

# KV Namespace for sessions/caching
[[kv_namespaces]]
binding = "KV"
id = "f9873e3376d947eca4fcad567582ac42"

[vars]
ENVIRONMENT = "development"

# Local development server settings
[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"
